<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h3>Username: <p> <a href="{% url 'profile' user_pk=request.user.pk %}">{{ user.username }}</a></p></h3>
    {% if request.user.pk == user_pk %}
        <span><a href="{% url 'logout' %}">Logout</a></span>
    {% endif %}
</body>
</html>
