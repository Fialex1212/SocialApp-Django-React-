<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h3>Account: <p> <a href="{% url 'profile' user_pk=request.user.pk %}">{{ user.username }}</a></p></h3>
    {% else %}
    <h3><a href="{% url 'register' %}">Register</a> or <a href="{% url 'login' %}">Login</a></h3>
    {% endif %}
</body>
</html>
